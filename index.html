<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Local Weather App</title>
  <meta name="description" content="Local Weather">
  <meta name="author" content="Patrick Sweetman">

  <link rel="stylesheet" href="src/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div>
    <div id="background">
      <div id="content-box">
        <div id="icon-container">
          <img id="weather-icon" src="">
        </div>
        <div id="city-container">
          <h2>City: <span id="city"></span></h2>
        </div>
        <div id="temp-container">
          <h3>Temperature: <span id="temp"></span></h3>
        </div>
        <div id="unit-buttons">
          <input id="farenheit" type="radio" name="temp-units" value="F" checked>°F
          <input id="celcius" type="radio" name="temp-units" value="C">°C
        </div>
      </div>
      </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <script src="src/scripts.js"></script>
</body>
</html>
